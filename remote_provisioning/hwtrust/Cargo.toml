# Warning: the Cargo build is secondary to the Android build and it's likely to
# get out of sync or have dependency problems. If this happens, fixes and
# reports of the problem are welcomed.

[package]
name = "hwtrust"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { version = "1.0", features = ["backtrace"] }
thiserror = "1.0"
ciborium = "0.2.0"
clap = { version = "4.1", features = ["derive"] }
coset = { version = "0.3.5", features = ["std"] }
hex = "0.4.3"
openssl = "0.10.45"
serde_json = "1.0.96"
itertools = "0.10.5"
base64 = "0.21.0"
chrono = { version = "0.4.34", features = ["now"], default-features = false }

